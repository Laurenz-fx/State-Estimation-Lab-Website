{% if citation.image %}
  <img 
    src="{{ citation.image | relative_url | uri_escape }}" 
    alt="{{ citation.title | escape }}" 
    class="real-img" 
    loading="lazy"
  >
{% else %}
  <img 
    src="{{ "images/paper_placeholder.png" | relative_url }}" 
    alt="Placeholder" 
    class="placeholder-img" 
    loading="lazy"
  >
{% endif %}
