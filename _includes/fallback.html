<div class="citation-image">
    {% assign img_src = citation.image | default: "images/paper_placeholder.png" %}
    {% assign is_placeholder = citation.image == nil or citation.image == "" %}
    <img src="{{ img_src | relative_url }}" alt="{{ citation.title }}" 
      class="{% if is_placeholder %}placeholder-img{% else %}real-img{% endif %}">
  </div>
