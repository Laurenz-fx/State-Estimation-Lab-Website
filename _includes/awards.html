{% assign awards = include.awards %}
{% assign link = include.link | default: page.dir %}
{% if awards.size > 0 or include.repo %}
  <div
    class="awards"
    {% if include.repo %}
      data-repo="{{ include.repo | xml_escape }}"
    {% endif %}
    {% if link %}
      data-link="{{ link | relative_url | xml_escape }}"
    {% endif %}
  >
    {% for award in awards %}
      <a
        href="{{ link }}?search=&quot;award: {{ award }}&quot;"
        class="award"
        data-tooltip="Show items with the award &quot;{{ award }}&quot;"
      >
        {{ award }}
      </a>
    {% endfor %}
  </div>
{% endif %}
