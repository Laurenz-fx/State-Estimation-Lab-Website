{% assign conferences = include.conferences %}
{% if conferences.size > 0 %}
  {% for conference in conferences %}
    <a
      href="https://laurenz-fx.github.io/State-Estimation-Lab-Website/research/?search=+{{ conference | downcase | uri_escape }}"
      class="conference"
      data-tooltip="Search for '{{ conference }}'"
    >
      {{ conference }}
    </a>
  {% endfor %}
{% endif %}
