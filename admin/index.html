<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/decap-cms@3.6.2/dist/decap-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.addEventListener("load", () => {
        if (typeof window.CMS !== "undefined") {
          window.CMS.init();
        } else {
          document.body.innerHTML = "<p style='color:red;'>CMS failed to load.</p>";
        }
      });
    </script>
  </body>
</html>
