<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>

    <!-- Wichtig: Feste Version ohne ^ -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <!-- CMS-Init Script -->
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        if (typeof CMS !== "undefined") {
          CMS.init();
        } else {
          document.body.innerHTML = "<p style='color:red;'>CMS failed to load.</p>";
        }
      });
    </script>
  </body>
</html>
